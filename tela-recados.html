<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Local -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/tela-recados.css">
    <!-- Javascript Local -->

</head>
<body>

    <div class="container">

        <header>
            <h1>Meus Recados</h1>
        </header>

        <section class="recado-area">
            <section class="recado-top">
                <h3 style="display: flex; justify-content: space-between;">
                    Novos
                    <a href="cadastra-recado.html">
                        <input type="button" class="btn btn-primary" value="+">
                    </a>
                </h3>
                <h3>Lido</h3>
                <h3>Importante</h3>
            </section>
            <section class="recado-central">
                <section class="recados" id="novos">
                    <ol class="lista-recados-novos">
                        <li class="recado-novo">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>

                            <div class="status">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                        Lido
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault2">
                                        Importante
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="recado-novo">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>

                            <div class="status">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"id="flexRadioDefault1">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                        Lido
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"id="flexRadioDefault2" checked>
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault2">
                                        Importante
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="recado-novo">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>
                        </li>
                    </ol>
                </section>
                <section class="recados" id="lidos">
                    <ol class="lista-recados-lidos">
                        <li class="recado-lido">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>
                        </li>

                        <li class="recado-importante">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>
                        </li>

                        <li class="recado-importante">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>

                        </li>
                    </ol>
                </section>
                <section class="recados" id="importantes">
                    <ol class="lista-recados-importantes">
                        <li class="recado-importante">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>

                        </li>

                        <li class="recado-importante">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>
                        </li>
                    </ol>
                </section>
            </section>

        </section>
    </div>

    <script src="./js/recado.js"></script>
</body>

</html>
